<h1>RASPBERRY</h1>

<p>Il Raspberry Pi è un computer a scheda singola sviluppato nel Regno Unito dalla Raspberry Pi Foundation. La presentazione al pubblico è avvenuta il 29 febbraio 2012. La scheda è stata progettata per ospitare sistemi operativi basati sul kernel Linux o RISC OS.</p>
